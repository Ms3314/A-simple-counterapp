<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="upper-div">
    <input type="date" name="" id="date-time">
    <div>
    <input type="text" name="" id="title" placeholder="MÃŠME (event in French)">
    <button id="yes"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
      </svg></button>
    </div>
    </div>
    
    <h1 id="main-title">--Counterrr!!--</h1>
    <div class="Countdown-container">
        <div class="days-c counter-align">
            <p class="big-text " id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c counter-align">
            <p class="big-text " id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="mins-c counter-align">
            <p class="big-text " id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="sec-c counter-align">
            <p class="big-text " id="sec">0</p>
            <span>sec</span>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
